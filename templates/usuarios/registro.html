{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registro - Sistema Académico{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <h4 class="card-title mb-0">Crear Cuenta</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success w-100 mt-3 py-2">
                        <i class="fas fa-user-plus"></i> Registrar Cuenta
                    </button>
                </form>
                <hr class="my-4">
                <p class="text-center mb-0">¿Ya tienes cuenta? 
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-sm ms-2">Iniciar Sesión</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
